<div id="zoos-aquaria-dolphinariums">
    <div class="demo-section k-content wide">
        <div id="zoos-chart"></div>
    </div>
    <script>
        function createChart() {
            $("#zoos-chart").kendoChart({
                theme: "flat",
                legend: {
                    position: "bottom"
                },
                series: [{
                    //line chart size
                    type: "line",
                    style: "smooth",
                    data: [20.4, 29.5, 6.8, 16.5, 12.0, 5.9],
                    name: "Land size as % of world",
                    axis: "percentage"
                },{
                    //line chart population
                    type: "line",
                    style: "smooth",
                    data: [16.9, 59.5, 9.7, 7.7, 5.6, 0.5],
                    name: "Population as % of world",
                    axis: "percentage"
                },{
                    //area chart
                    type: "column",
                    style: "smooth",
                    stack: "Building",
                    name: "Zoos",
                    data: [69, 428, 793, 519, 127, 122],
                    axis: "zoos",
                }, {
                    type: "column",
                    style: "smooth",
                    stack: "Building",
                    name: "Aquaria",
                    data: [7, 157, 167, 203, 28, 28],
                    axis: "zoos",
                }, {
                    type: "column",
                    style: "smooth",
                    stack: "Building",
                    name: "Dolhpinariums",
                    data: [4, 72, 45, 82, 8, 5],
                    axis: "zoos",
                }],
                valueAxes: [{
                    name: "percentage",
                    min: 0,
                    max: 100,
                    title: {
                        text: "Land size | Population [%]"
                    }
                },{
                    name: "zoos",
                    title: {
                        text: "Amount of Zoos / Aquaria / Dolphinariums"
                    }
                }],
                categoryAxis: {
                    categories: ["Africa", "Asia", "Europe", "North America", "South America", "Oceania"],
                    axisCrossingValues: [7,0],
                    justified: true
                },
                tooltip: {
                    visible: true,
                    format: "{0}",
                    template: "#= category #: #= value #"
                }
            });
        }

        $(document).ready(createChart);
        $(document).bind("kendo:skinChange", createChart);
    </script>
</div>
