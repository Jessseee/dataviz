<div id="total-meat">
    <div class="demo-section k-content wide">
        <div id="total-meat-chart" style="height: 250px;"></div>
    </div>
    <script>
        function createChart() {
            $("#total-meat-chart").kendoChart({
                theme: "flat",
                legend: {
                    position: "bottom"
                },
                chartArea: {
                    background: ""
                },
                seriesDefaults: {
                    type: "line",
                    style: "smooth"
                },
                series: [{
                    name: "Weight of Animals [x1000 T]",
                    data: [40634.2, 39012.49, 41565.56, 43738.41, 42345.54, 42111.78, 42905.5, 												45120.09, 46332.15, 46444.99, 47776.46, 47750.19]
                }],
                valueAxis: {
                    labels: {
                        format: "{0}"
                    },
                    line: {
                        visible: false
                    },
                    axisCrossingValue: -10
                },
                categoryAxis: {
                    categories: [2008, 2009, 2010, 2011, 2012, 2013, 2014, 2015, 2016, 2017, 2018, 										 2019],
                    majorGridLines: {
                        visible: false
                    },
                    labels: {
                        rotation: "auto"
                    }
                },
                tooltip: {
                    visible: true,
                    format: "{0}%",
                    template: "#= series.name #: #= value #"
                }
            });
        }

        $(document).ready(createChart);
        $(document).bind("kendo:skinChange", createChart);
    </script>
</div>
