<div id="example">
    <div class="demo-section k-content wide">
        <div id="chartthree"></div>
    </div>
    <script>
        function createChart() {
            $("#chartthree").kendoChart({
                title: {
                    text: "Anual exotic animal trophy import in US \n VS \n Strictness of hunting regulations from imported countries"
                },
                legend: {
                    position: "bottom"
                },
                seriesDefaults: {
                    type: "area",
                    area: {
                        line: {
                            style: "smooth"
                        }
                    }
                },
                series: [{
                    name: "Strict Regulations",
                    data: [7030,	38439,	15511,	10030,	12745,	9047,	7724,	6915,	8266,	11339



                    ]
                }, {
                    name: "Medium Regulations",
                    data: [50333,	43287,	43257,	46934,	48037,	61685,	54455,	42955,	42530, 42028

                    ]
                }, {
                    name: "Loose Regulations",
                    data: [8810,	15859,	8850,	7292,	6058,	7872,	5241,	8971,	5361,	5223
                    ]
                }],
                valueAxis: {
                    labels: {
                        format: "{0}"
                    },
                    line: {
                        visible: false
                    },
                    axisCrossingValue: -10
                },
                categoryAxis: {
                    categories: [2005, 2006, 2007, 2008, 2009, 2010, 2011, 2012, 2013, 2014],
                    majorGridLines: {
                        visible: false
                    },
                    labels: {
                        rotation: "auto"
                    }
                },
                tooltip: {
                    visible: true,
                    format: "{0}%",
                    template: "#= series.name #: #= value #"
                }
            });
        }

        $(document).ready(createChart);
        $(document).bind("kendo:skinChange", createChart);
    </script>
</div>
